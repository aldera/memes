<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>{{ config.SITE_NAME }}</title>
<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{ config.SITE_NAME }}</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a class="grey">Filtres:</a></li>
        {% for endpoint, url in list_routes() %}
        <li {% if endpoint == request.endpoint %}class="active"{% endif %}>
          <a href="{{ url }}">{{ endpoint.capitalize() }}</a>
        </li>
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="/">haha</a></li> -->
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row-fluid">
    <div class="span12">
    {% block content %}
    {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
